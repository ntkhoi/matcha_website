<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matcha</title>

  <!-- FONTS & ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="final.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">MATCHA</div>

    <!-- Hamburger -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>

    <nav class="menu">
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">FEATURES</a>
      <a href="#">CONTACT</a>
    </nav>

    <div class="search-icon">
      <i class="fas fa-search"></i>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">

    <!-- LEFT SOCIAL BAR -->
    <div class="hero-left-bar">
      <div class="copyright">Â©2023 Matcha</div>

      <div class="bottom-bar">
        <div class="follow-text">FOLLOW US</div>

        <div class="social-icons">
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>

    <!-- HERO LEFT TEXT -->
    <div class="hero-text">
      <span class="tag">BEGIN BREAKING YOUR LIMIT</span>

      <h1>
        PUSH YOUR GAME<br>
        ELEVATE YOUR<br>
        CRICKETING SKILLS.
      </h1>

      <a class="cta" href="#">Join Community</a>

      <div class="number-bg">01</div>
    </div>

    <!-- HERO IMAGE SLIDESHOW -->
    <div class="hero-image">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
      <div class="slide slide3"></div>
    </div>

  </section>

</body>
</html>
