<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Matcha cricket community today.">
    <meta name="theme-color" content="#2D8B7A">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <title>Join Matcha Community</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo-50.png" alt="Matcha Logo" />
                <span class="logo-text">MATCHA</span>
            </a>
        </div>

        <!-- Hamburger -->
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>

        <nav class="menu">
            <a href="index.html">HOME</a>
            <a href="index.html#WHYMATCHA">WHY MATCHA</a>
            <a href="index.html#PRICING">PRICING</a>
            <a href="index.html#DOWNLOAD" class="download-btn">DOWNLOAD</a>
        </nav>
    </header>
    <!-- Search icon removed - non-functional -->

    <!-- Form Section -->
    <section class="join-modal">
        <div class="join-modal-box">
            <div class="join-header-icon">
                <i class="fas fa-users"></i>
            </div>
            <h2>Join Matcha Community</h2>
            <p>Be part of the fastest growing cricket network</p>

            <form id="join-form">
                <label class="field-label">I am a *</label>
                <select required>
                    <option value="">Select</option>
                    <option>Student</option>
                    <option>Coach</option>
                </select>

                <label class="field-label">Where did you hear about us? *</label>
                <select required>
                    <option value="">Select</option>
                    <option>Instagram</option>
                    <option>Friend</option>
                    <option>Google</option>
                    <option>Other</option>
                </select>

                <label class="field-label">Message</label>
                <textarea placeholder="Your message"></textarea>

                <input type="text" placeholder="Full Name *" required>
                <input type="email" placeholder="Email Address *" required>
                <input type="tel" placeholder="Mobile Number (with country code) *" required>

                <button type="submit">Join Now</button>
            </form>
        </div>
    </section>

  <!-- FOOTER -->
  <footer id="CONTACT" class="footer-section">
    <div class="footer-container">
      <!-- LOGO AND TAGLINE -->
      <div class="footer-brand">
        <div class="footer-logo">
          <img src="assets/logo-50.png" alt="Matcha Logo" />
          <span class="footer-logo-text">MATCHA</span>
        </div>
        <p class="footer-tagline">Performance, insights & live match engagement.</p>
      </div>

      <!-- FOOTER LINKS -->
      <div class="footer-links">
        <a href="about.html">About Us</a>
        <a href="privacypolicy.html">Privacy Policy</a>
        <a href="terms&conditions.html">Terms&Conditions</a>
        <a href="#CONTACT" class="footer-contact-link">Contact</a>
      </div>

      <!-- SOCIAL ICONS -->
      <div class="footer-social">
        <h4 class="follow-us-text">Follow Us</h4>
        <div class="social-icons-wrapper">
          <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>

    <!-- COPYRIGHT -->
    <div class="footer-bottom">
      <p>Copyright <span>Matcha</span>, All Rights Reserved</p>
    </div>
  </footer>

    <script src="js/main.js"></script>
</body>
</html>
